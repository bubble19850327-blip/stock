name: 群聯(8299)專題分析

on:
  schedule:
    # 早上 07:00 (UTC 23:00 前一天)
    - cron: '0 23 * * *'
    # 下午 16:00 (UTC 08:00)
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run-phison-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: 安裝套件
        # 記得加入 beautifulsoup4 與 lxml 解析網頁
        run: pip install requests yfinance pandas_ta beautifulsoup4 lxml
        
      - name: 執行分析
        env:
          LINE_CHANNEL_TOKEN: ${{ secrets.LINE_CHANNEL_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python phison_analysis.py
